                <div class="todo-Filter">

                    <button id="deleteAll-Btn">Delete All</button>
                </div>   
            </main>
        </div>

        <!--Footer Section -->
        <footer>
            <p class="todo-Footer"> &copy 2026 Todo-List Reifan Raif Erro Yogaswara</p>

    </div>
