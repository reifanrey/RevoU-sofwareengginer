<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Project RevoU</title>
    <link rel="stylesheet" href="css/to-do.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>

        <div class="todo-Input" id="todo-Form">
            <input id="todo-Text" type="text" placeholder="Add to do..." required>
            <input id="todo-Date" type="date" required>
            <button id="add-Btn" type="submit">+</button>
        </div>

        <div class="todo-Filter">
            <input id="filter-Dates" type="date">
            <select id="filter-Status">
                <option value="">All</option>
                <option value="pending">pending</option>
                <option value="Done">Done</option>
            </select>
            <button id="filter-Btn">Filter</button>
            <button id="deleteAll-Btn">Delete All</button>
        </div>
    </div>
</body>
</html>
