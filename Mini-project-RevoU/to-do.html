<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Project RevoU</title>
    <link rel="stylesheet" href="css/to-do.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>

        <form class="todo-Input" id="todo-Form">
            <input id="todo-Text" type="text" placeholder="Add to do..." required>
            <input id="todo-Date" type="date" required>
            <button id="add-Btn" type="submit">+</button>
        </form>
    </div>
</body>
</html>
