<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reifan's To-Do List Project RevoU</title>
    <!--Stylecss File-->
    <link rel="stylesheet" href="css/to-do.css">
</head>
<body>
    <div class="container">
        <div class="container-todolist">
            <!-- Header Sectionn -->
            <header>
                <h1><b>Todo-List Reifan REY</b></h1>
            </header>

            <!--Main Content Section-->
            <main>
                <form class="todo-Input" id="todo-Form">
                    <input id="todoText" type="text" placeholder="Add to do..." required>
                    <input id="todoDate" type="date" required>
                    <button id="addBtn" type="submit"><b>+</b></button>
                </form>
                <div class="todo-Filter">
                    <input id="filter-Dates" type="date">
                    <select id="filter-Status">
                        <option value="">All</option>
                        <option value="pending">pending</option>
                        <option value="Done">Done</option>
                    </select>
                    <button id="filter-Btn">Filter</button>
                    <button id="deleteAll-Btn">Delete All</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Task</th>
                            <th>Due Date</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="4" class="empty">No task found</td>
                        </tr>
                    </tbody>
                </table>   
            </main>
        </div>

        <!--Footer Section -->
        <footer>
            <p class="todo-Footer"> &copy 2026 Todo-List Reifan Raif Erro Yogaswara</p>
        </footer>
    </div>
    <!-- Javascript File-->
    <script src="js/to-do.js"></script>
</body>
</html>
