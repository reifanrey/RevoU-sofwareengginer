<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2>Todo List</h2>

    <div class="input-row">
      <input id="todoText" type="text" placeholder="Add a todo..." required>
      <input id="todoDate" type="date" required>
      <button id="addBtn" type="submit">+</button>
    </div>

    <div class="filter-row">
      <input id="filterDate" type="date">
      <select id="filterStatus">
        <option value="">All</option>
        <option value="Pending">Pending</option>
        <option value="Done">Done</option>
      </select>
      <button id="filterBtn">Filter</button>
      <button id="deleteAllBtn">Delete All</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="todoBody">
        <tr><td colspan="4" class="empty">No task found</td></tr>
      </tbody>
    </table>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
